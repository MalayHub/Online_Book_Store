<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://use.fontawesome.com/be1ba39dfe.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="Register.html">Create Account</a></li>
        </div>
    </nav>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form" id="loginForm" novalidate action="index.html">
          <small id="usernameET"></small>
          <input type="email" placeholder="username" id="username"/>
          <small id="passwordET"></small>
          <input type="password" placeholder="password" id="password"/>
          <button id="loginBtn">Login</button>
          <p class="message">Not registered? <a href="Register.html">Create an account</a></p>
        </form>
      </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
