<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="Register.html">Create Account</a></li>
        </div>
    </nav>
    <div class="login-page">
        <div class="form">
            <div class="login">
                <div class="login-header">
                    <h3>REGISTER</h3>
                    <p>Please enter your credentials to login.</p>
                </div>
            </div>
            <form class="login-form" id="regForm" novalidate action="index.html" >
                <small id="usernameET"></small>
                <input type="text" placeholder="username" id="username"/>
                <small id="passwordET"></small>
                <input type="password" placeholder="password" id="password"/>
                <small id="genderET"></small>
                <table style="width: 100%;">
                    <tr>
                        <td><input type="radio" name="gender" value="female" style="width: auto;"/> Female</td>
                        <td><input type="radio" name="gender" value="male" style="width: auto;"/> Male</td>
                    </tr>
                </table>
                <button id="registerBtn">Register</button>
                <p class="message">Not registered? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script src="scripts/register.js"></script>
</body>

</html>
